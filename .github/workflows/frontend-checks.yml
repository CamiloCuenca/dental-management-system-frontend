name: Frontend Quality Checks
on:
  pull_request:
    branches: [main]  # Solo se ejecuta en PRs hacia main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"  # Usa la misma versión que en tu entorno local
          cache: "npm"  # Habilita caché automático de npm

      - name: Install Dependencies
        run: npm ci  # Instala exactamente lo de package-lock.json

      - name: Run ESLint
        run: npm run lint  # Usa tu script existente (eslint .)

      - name: Build Project
        run: npm run build  # vite build

      - name: Audit Dependencies
        run: npm audit --production  # Solo revisa dependencias de producción (ignora devDependencies)